<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CNBC Investing Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-primary">CNBC Investing Articles</h1>
        <a href="/" class="btn btn-secondary mb-4">Back to Home</a>
        
        <div class="list-group">
            {% for article in articles %}
            <a href="{{ article.url }}" class="list-group-item list-group-item-action" target="_blank">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ article.title }}</h5>
                    <small>{{ article.date }}</small>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
