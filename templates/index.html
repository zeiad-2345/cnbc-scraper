<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CNBC Investing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h1 class="mb-4 text-primary">Welcome to CNBC Investing Tracker</h1>
        
       
        <form method="GET" action="/articles">
            <label for="date" class="form-label">Enter Start Date:</label>
            <input type="date" id="date" name="date" required class="form-control mb-3" style="max-width: 300px; margin: auto;">
            <button type="submit" class="btn btn-success btn-lg mt-2">Get Articles</button>
        </form>
    </div>
</body>
</html>
